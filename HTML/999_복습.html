<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            color: darkblue;
        }

        input {
            background-color: bisque;
        }

        fieldset {
            background-color: skyblue;
        }
        
        #birth, #userPwd {
            margin-top: 1%;
            margin-bottom: 1%;
        }

        #signUp{
            background-color: darkblue;
            color: white;
            width: 50%;
            margin-top: 1%;
        }
    </style>
</head>
<body align="center">
    <h1>KH 회원가입</h1>
    <hr>

    <form action="signUp" method="get">
        <fieldset>
            <input type="text" name="userName" id="userName" placeholder="아이디"> <br>
            <input type="password" name="userPwd" id="userPwd" placeholder="비밀번호"> <br>
            <input type="email" name="email" id="email" placeholder="[선택] 이메일주소">
        </fieldset>
        
        <br>

        <fieldset>
            <input type="text" name="userId" id="userId" placeholder="이름"> <br>
            <label for="birth">생년월일 :</label> 
            <input type="date" name="birth" id="birth"> <br>
            <select name="telecom">
                <option value="skt">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LG</option>
            </select>
            <input type="tel" name="phone" id="phone" placeholder="휴대전화번호">
        </fieldset>

        <input id="signUp" type="submit" value="회원 가입">
    </form>
</body>
</html>
